<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dindin - Educação Financeira</title>
    <link rel="stylesheet" href="../Shared/styles/style-pai.css" />
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style-pagina.css">
</head>

<body>

    <section id="cabecalho">

        <div id="parte-interna-cabecalho">

            <!-- IMAGEM -->
            <div class="py-4" style="flex-grow: 4; margin-left: 7%;">
                <img class="img-fluid" src="../shared/assets/logo-header.png">
            </div>

            <!-- PARTE DIREITA -->
            <div id="container-botoes">
                <button class="botao-cabecalho">CONTATO</button>
                <button class="botao-cabecalho">BLOG</button>
                <button class="botao-cabecalho">CURSOS</button>
            </div>

        </div>

    </section>

    <section id="corpo" class="">

        <!-- Formulario -->
        <div id="container-de-formulario">
            <h3 id="titulo-contato">Contato</h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="nome" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="email" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="mb-3">
                <textarea placeholder="mensagem" class="form-control" id="exampleFormControlTextarea1"
                    rows="6"></textarea>
            </div>
            <button id="botao-entrar">entrar</button>
        </div>

        <!-- Imagem -->

        <div>
            <img class="img-fluid" src="../Shared/assets/ilustra-contato.png"
                alt="Duas pessoas conversando no telefone sem fio">



        </div>

    </section>

    <section id="rodape">

        <!-- IMAGEM LOGO -->
        <div class="py-4" id="img-dindin-logo-rodape">
            <img class="img-fluid" src="../Shared/assets/logo-footer.png">
        </div>

        <!-- AREA BOTOES CENTRAL -->
        <div id="flex-botoes-centro-rodape">
            <button class="botao-central-rodape">BLOG</button>
            <button class="botao-central-rodape">CONTATO</button>
            <button class="botao-central-rodape">CURSO</button>
        </div>

        <!-- BOTOES FINAL -->
        <div id="flex-botoes-fim-rodape">
            <button class="botao-fim-rodape rounded-5">quero ser um prof</button>
            <button class="botao-fim-rodape rounded-5">aqui tem outro link</button>
        </div>

    </section>

</body>

</html>
